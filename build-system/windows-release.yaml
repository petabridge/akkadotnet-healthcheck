# Release task for PbLib projects
# See https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema for reference

pool:
  vmImage: windows-latest
  demands: Cmd

trigger:
  branches:
    include:
      - refs/tags/*
pr: none

variables:
  - group: Signing Keys #create this group with SECRET variables `signingUsername` and `signingPassword`
  - group: NuGet Keys #create this group with SECRET variables `nugetKey`
  - name: githubConnectionName
    value: Releases
  - name: projectName
    value: akka.healthcheck
  - name: githubRepositoryName
    value: petabridge/akkadotnet-healthcheck

steps:
- task: UseDotNet@2
  displayName: 'Use .NET 6 SDK 6.0'
  inputs:
    version: 6.0.x
    
- task: UseDotNet@2
  displayName: 'Use .NET Core Runtime 3.1'
  inputs:
    packageType: runtime
    version: 3.1.x
    
- task: BatchScript@1
  displayName: 'FAKE Build'
  inputs:
    filename: build.cmd
    arguments: 'All SignClientUser=$(signingUsername) SignClientSecret=$(signingPassword) nugetpublishurl=https://api.nuget.org/v3/index.json nugetkey=$(Akka.NET Tools NuGet)'

- task: GitHubRelease@0
  displayName: 'GitHub release (create)'
  inputs:
    gitHubConnection: $(githubConnectionName)
    repositoryName: $(githubRepositoryName)
    title: '$(projectName) v$(Build.SourceBranchName)'
    releaseNotesFile: 'RELEASE_NOTES.md'
    assets: |
     bin\nuget\*.nupkg